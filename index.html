<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juego de Frutas </title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
    <div id="container">
        <div id="score">
            Puntaje: <span id="scorevalue">0</span>
        </div>
        <div id="trialsLeft">

        </div>
        <div id="correct">Correcto</div>
        <div id="wrong">Intentelo de nuevo</div>
        <div id="fruitsContainer">
            <img id="fruit1" class="fruit" >
        </div>
        
        <div id="instruction">
Atrape las frutas        </div>
        
        <div id="startreset">Iniciar Juego</div>
        
        <div id="gameover">
           
        </div>
    </div>     
    <audio id="slicesound">
        <source src="audio/sound.mp3">
        <source src="audio/sound.ogg">
    </audio>
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js">
    </script>
    <script src="jquery.js"></script>
</body>
</html>
